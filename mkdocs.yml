site_name: Chathumal Madhuranga

theme:
  name: 'material'
  logo: images/logo.png
  features:
      - header.autohide

  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  # 404 page
  static_templates:
    - 404.html

  # Necessary for search to work properly
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  font:
    text: Google Sans
    code: Regular
  favicon: images/logo.png

markdown_extensions:
  - attr_list

# Page tree
nav:
  - Introduction: index.md
  - About me: aboutme.md
  - Resume: resume.md 
  - Porfolio:
    - Disaster Management: porfolio/disaster.md
    - Environment Monitoring: porfolio/environment.md
    - Surveying and Mapping: porfolio/surveying.md
    - Capacity Building: porfolio/capacitybuilding.md
  - Projects Involved: projects.md
  - Research & Publications: research.md
  - Technical Blog: blog.md
  - Contact: contact.md
  




# Options
extra:
  social:
